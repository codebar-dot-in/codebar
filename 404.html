<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Codebar</title>
    <meta name="description" content="The page you are looking for does not exist. Return to Codebar's homepage.">
    <meta name="robots" content="noindex, follow">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="/src/styles/base.css">
    <link rel="stylesheet" href="/src/styles/nav.css">
    <link rel="stylesheet" href="/src/styles/hero.css">
    <link rel="stylesheet" href="/src/styles/service-page.css">

    <style>
        .error-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: calc(var(--nav-height) + 40px) 20px 40px;
            background: linear-gradient(135deg, var(--bg-primary) 0%, rgba(248, 250, 252, 1) 100%);
        }

        .error-content {
            max-width: 600px;
        }

        .error-code {
            font-size: clamp(6rem, 15vw, 12rem);
            font-weight: 800;
            line-height: 1;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.05em;
        }

        .error-title {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 20px;
            letter-spacing: -0.02em;
        }

        .error-desc {
            font-size: 1.125rem;
            color: var(--text-secondary);
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .error-actions {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-primary {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 14px 28px;
            background: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            font-size: 1.05rem;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: var(--accent-dark);
            transform: translateY(-2px);
        }

        .btn-secondary {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 14px 28px;
            background: rgba(37, 99, 235, 0.1);
            color: var(--accent);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            font-size: 1.05rem;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: rgba(37, 99, 235, 0.2);
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav id="main-nav" class="scrolled">
        <div class="nav-inner">
            <a href="/" class="nav-logo"><img src="/logo.png" alt="Codebar" class="logo-img"></a>
            <div class="nav-links">
                <a href="/#story">Story</a>
                <div class="nav-dropdown-wrapper">
                    <a href="/#services" class="nav-dropdown-toggle">Services
                        <svg width="10" height="6" viewBox="0 0 10 6" fill="none">
                            <path d="M1 1L5 5L9 1" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </a>
                    <div class="nav-dropdown">
                        <a href="/web-development/">Website Development</a>
                        <a href="/mobile-apps/">Mobile Apps</a>
                        <a href="/digital-marketing/">Digital Marketing</a>
                        <a href="/seo-engineering/">SEO Engineering</a>
                    </div>
                </div>
                <a href="/#why-us">Why Us</a>
                <a href="/#values">Values</a>
                <a href="/#faq">FAQ</a>
                <a href="/enquiry/" class="nav-cta">Contact</a>
            </div>
        </div>
    </nav>

    <main class="error-section">
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-desc">We couldn't find the page you're looking for. It might have been moved, renamed, or
                perhaps never existed.</p>
            <div class="error-actions">
                <a href="/" class="btn-primary">Return Home</a>
                <a href="/#services" class="btn-secondary">View Our Services</a>
            </div>
        </div>
    </main>

</body>

</html>
