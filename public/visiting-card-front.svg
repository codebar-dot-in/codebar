<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 240" width="420" height="240">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500;700;800;900&amp;display=swap');
    </style>
    <linearGradient id="bgFront" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8fafc" />
      <stop offset="50%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#eff6ff" />
    </linearGradient>
    <radialGradient id="glowTR" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="rgba(59, 130, 246, 0.2)" />
      <stop offset="100%" stop-color="rgba(59, 130, 246, 0)" />
    </radialGradient>
    <radialGradient id="glowBL" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="rgba(6, 182, 212, 0.15)" />
      <stop offset="100%" stop-color="rgba(6, 182, 212, 0)" />
    </radialGradient>
    <pattern id="lines" width="4" height="100%" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="2" height="100" fill="transparent"/>
      <rect x="2" y="0" width="2" height="100" fill="#000000"/>
    </pattern>
  </defs>

  <rect width="420" height="240" fill="url(#bgFront)" rx="12" />
  
  <!-- Glowing Orbs (top right and bottom left) -->
  <circle cx="420" cy="0" r="128" fill="url(#glowTR)" />
  <circle cx="0" cy="240" r="112" fill="url(#glowBL)" />
  
  <!-- Subtle Grids and Lines -->
  <rect width="420" height="240" fill="url(#lines)" opacity="0.015" rx="12" />

  <!-- Logo -->
  <text x="210" y="105" dy=".35em" style="font-family: 'Inter', sans-serif; font-weight: 700; font-size: 51px; letter-spacing: -0.05em; text-anchor: middle;">
    <tspan fill="#000000">cod</tspan><tspan fill="#2563eb">â‰¡</tspan><tspan fill="#000000">bar</tspan>
  </text>
  
  <!-- Divider -->
  <rect x="186" y="145" width="48" height="2" fill="#e5e5e5" />
  
  <!-- Tagline -->
  <text x="210" y="165" style="font-family: 'Inter', sans-serif; font-size: 12px; font-weight: 500; letter-spacing: 0.25em; fill: #2563eb; text-anchor: middle; text-transform: uppercase;">SCAN. BUILD. DELIVER.</text>

  <!-- Outline Border -->
  <rect width="420" height="240" fill="none" stroke="#e2e8f0" stroke-width="1" rx="12" />
</svg>
